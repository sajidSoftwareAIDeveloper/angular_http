
<div class="heading">

</div>

<div class="home">
   <div>
     <div>
         <fieldset class="fieldset" [class]="isError?'wrong':'right'">
            @if(isTyping!=''){
               <legend class="legend">json url</legend>
            }
            <input
               #myInput 
               type="url" 
               id="url" 
               [placeholder]="'json url'"
               [(ngModel)]="isTyping" 
            />
         </fieldset>
      </div>
      <div>
            <button (click)="buttonClickedHandle(myInput.value)">click</button>
      </div>

   </div>
</div>
